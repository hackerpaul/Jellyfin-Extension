<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jellyfin Launcher</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <img alt="jellyfin" src="icons/banner-dark.png">
      <p>Enter the URL for your Jellyfin server:</p>
      <input type="text" id="urlInput" placeholder="your-server-url.com or IP">
      <button id="saveButton">Save</button>
      <p id="savedUrl"></p>
      <button id="launchButton">Launch Jellyfin</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
